<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f1923 0%, #1a2a3a 50%, #0d2137 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: 2rem;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #ff9900;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 1.5rem;
            color: #ccddee;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #8899aa;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: rgba(255, 153, 0, 0.15);
            border: 1px solid rgba(255, 153, 0, 0.4);
            color: #ff9900;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: background 0.2s ease;
        }

        a:hover {
            background: rgba(255, 153, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you are looking for does not exist or has been moved. This is a static website hosted on Amazon S3 and served through CloudFront.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
